<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Todo App</span>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>

    </div>
</nav>

<div class="container mt-4">

    <form method="POST" action="{% url 'add_task' %}" class="d-flex">
        {% csrf_token %}
        <input type="text" name="title" class="form-control" placeholder="Task title">
        <input type="datetime-local" name="due_at" class="form-control ms-2">

        <button class="btn btn-primary ms-2">Add</button>
    </form>

    <ul class="list-group mt-4">
        {% for t in tasks %}
        <li class="list-group-item d-flex justify-content-between">
            <div>
                {% if t.completed %}
                    <span class="text-decoration-line-through">{{ t.title }}</span>
                {% else %}
                    {{ t.title }}
                {% endif %}
            </div>
            <br>
            {% if t.due_at %}
                <small class="text-muted">Due: {{ t.due_at|date:"d M Y, h:i A" }}</small>
            {% endif %}

            <div>
                <a href="{% url 'complete' t.id %}" class="btn btn-success btn-sm">âœ”</a>
                <a href="{% url 'update_task' t.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_task' t.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>

</div>

</body>
</html>
